<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Vanilla </title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
     <main class="container">
           <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
           </div>
           <div class="img-container">
                <img src="./images/album-4.jpg" alt="">
           </div>
           <div class="song-details">
                <p class="name">Dry Places</p>
                <p class="artist">Zibo Shandong</p>
           </div>
           <div class="progress-container">
                <div class="progress-bar">
                     <span></span>
                </div>
                <div class="timer">
                     <span class="current">0:20</span>
                     <span class="current">3:50</span>
               </div>
           </div>
          <div class="controls">
               <i id="repeat" class="material-icons">repeat</i>
               <i id="prev" class="material-icons">skip_previous</i>
               <div class="play-pause">
                    <i id="play" class="material-icons">play_arrow</i>
               </div>
               <i id="next" class="material-icons">skip_next</i>
               <i id="more-music" class="material-icons">queue_music</i>
          </div>
          <div class="playlist">
               <div class="header">
                    <div class="row">
                         <i id="play" class="material-icons">queue_music</i>
                         <span>Music list</span>
                    </div>
                    <i id="play" class="material-icons">close</i>
               </div>
               <ul>
                    <li>
                         <div class="row">
                              <span>Made In The Nexus</span>
                              <p>Music Library</p>
                         </div>
                         <span class="audio-duration">3:99</span>
                    </li>
               </ul>
          </div>
     </main>

     <script src="./js/playlist.js" >playlist.js</script>
</body>
</html>
